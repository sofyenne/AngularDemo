<div class = "sofien">
<div class="containerr">
    <div class="app-body" >
        <main class="main d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <div class="card-group">
                  <div class="card p-4">
                    <div class="card-body">
                      <form [formGroup]="loginForm">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="material-icons">email</i></span>
                          </div>
                          <input type="email" class="form-control" placeholder="email" autocomplete="username" required formControlName="email">
                        </div>
                        <div class="input-group mb-4">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="material-icons">password</i></span>
                          </div>
                          <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required formControlName="password">
                        </div>
                        <div class="row">
                          <div class="col-6">
                            <button type="submit" class="btn btn-primary px-4" (click)="login()" [disabled] = "!loginForm.valid">login</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
</div>
    <style>
      .container {
    margin-top: 60px;
    margin-bottom: 20px;

      }
      .sofien {
          margin-top: 50px;
          background-image: url("../../../../assets/img/login.jpg");
      }
      

    </style>
